<body  background="./img/fondo_simple.jpeg">

<br>
<div class="container">
        <center>
        	<div class="card" style="width: 35rem;" >
        		<br>
        		<h5 class="card-title" style="text-align: center;">Crear Usuario</h5>
         			 <img src="./img/user.png" class="card-img-top" alt="..."
			            style=" border-radius: 150px; width: 150px; height: 150px; margin-left: auto; margin-right: auto; display: block; justify-content: center;">
			 <div class="card-body">


<form style="text-align: left;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombres</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Apellidos</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Profesión</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Fecha nacimiento</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Correo personal</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Fecha nacimiento</label>
      <input type="date" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Fecha entrada</label>
      <input type="date" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Fecha salida</label>
      <input type="date" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Correo corporativo</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputState">Rol</label>
      <select id="inputState" class="form-control">
        <option selected>Desarrollador</option>
        <option>Tematico</option>
        <option>Multimedia</option>
        <option>Coordinador</option>
      </select>
    </div>
  </div>
  <center><button type="submit" class="btn btn-primary">Registrar</button></center>
</form>













          </div>
