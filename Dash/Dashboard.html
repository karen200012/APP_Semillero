<!DOCTYPE html>
<html lang="es">
<head>
	<title>Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="icomoon/style.css">
	<link rel="shortcut icon" class="redondeo-img" type="text/css" href="./img/logo.jpeg" class="redondeo-img">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<!-- SideBar -->
	<section class="full-box cover dashboard-sideBar">
		<div class="full-box dashboard-sideBar-bg btn-menu-dashboard"></div>
		<div class="full-box dashboard-sideBar-ct">
			<!--TITULO MENU -->
			<div class="full-box text-uppercase text-center text-titles dashboard-sideBar-title">
				SEMILLERO<i class="zmdi zmdi-close btn-menu-dashboard visible-xs"></i>
			</div>
			<!-- USUARIO INFO -->
			<div class="full-box dashboard-sideBar-UserInfo">
				<figure class="full-box">
					<img src="./img/karen.jpg" alt="UserIcon">
					<br>
					<figcaption class="text-center text-titles">Karen Jimenéz Peréz</figcaption>
				</figure>
			</figure>
			<ul class="full-box list-unstyled text-center">
				<li>
					<a href="perfil_usuario.html" target="iframe_principal">
						<i class="zmdi zmdi-settings"></i>
					</a>
				</li>
			</ul>
		</div>
		<!-- MENU -->
		<ul class="list-unstyled full-box dashboard-sideBar-Menu">
			<li>
				<a href="principal.html" target="iframe_principal">
					<i class="zmdi zmdi-view-dashboard zmdi-hc-fw"></i> Inicio
				</a>
			</li>
			<li>
				<a href="#!" class="btn-sideBar-SubMenu">
					<i class="icon-users text-white"></i> Usuarios <i class="zmdi zmdi-caret-down pull-right"></i>
				</a>
				<ul class="list-unstyled full-box">
					<li>
						<a href="consulta_usuario.html" target="iframe_principal"><i class="zmdi zmdi-account zmdi-hc-fw"></i> Consultar Usuario</a>
					</li>
					<li>
						<a href="registrar_usuario.html" target="iframe_principal"><i class="zmdi zmdi-account-add zmdi-hc-fw"></i> Crear Usuario</a>
					</li>
					
					
				</ul>
			</li>
			<li>
				<a href="foro.html" target="iframe_principal"><i class="zmdi zmdi-home zmdi-hc-fw"></i>Salon Social</a>
			</li>
			<li>
				<a href="primerosPasos.html" target="iframe_principal"><i class="zmdi zmdi-email-open zmdi-hc-fw"></i>Primeros pasos</a>
			</li>
		</div>
	</section>
	<!-- CONTENEDOR/ANIMACION DEL MENU / LOS BOTONSITOS-->
	<section class="full-box dashboard-contentPage">
		<!-- NAVEGADOR/BARRA SUPERIOR -->
		<nav class="full-box dashboard-Navbar">
			<ul class="full-box list-unstyled text-right">
				<li class="pull-left">
					<a href="#!" class="btn-menu-dashboard"><i class="zmdi zmdi-more-vert"></i></a>
				</li>	
				<li>
					<a href="#!" class="btn-exit-system">
						<i class="zmdi zmdi-power"></i>
					</a>
				</li>

			</ul>
		</nav>
		
		<div class="row">
			<div class="embed-responsive-item">
				<iframe class="w-100" height="950px" style="z-index: 99999999;" src="principal.html" name="iframe_principal" frameborder="0"></iframe>
			</div>
		</div>
	</section>	
</div>


<!--====== Scripts -->
<script src="./js/jquery-3.1.1.min.js"></script>
<script src="../js/sweetalert.min.js"></script>
<script src="js/sweetalert2.min.js"></script>
<script src="../js/scripts.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/material.min.js"></script>
<script src="./js/ripples.min.js"></script>
<script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="./js/main.js"></script>
<script>
	$.material.init();
</script>
</body>
</html>
